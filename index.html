---
layout: default
---
<div id="nlCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#nlCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#nlCarousel" data-slide-to="1"></li>
        <li data-target="#nlCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <!--
         Specify individual slide. This can be text or image.
         class active -- one slide MUST have this class else carousel will not be visible.
    -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="{{ site.baseurl }}/assets/imgs/1.jpg" alt="The Nature Lovers">
        </div>

        <div class="item">
            <img src="{{ site.baseurl }}/assets/imgs/2.jpg" alt="The Nature Lovers">
        </div>

        <div class="item">
            <img src="{{ site.baseurl }}/assets/imgs/3.jpg" alt="The Nature Lovers">
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#nlCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#nlCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<hr/>

{% for post in site.posts %}
<div class="blog-post">
    <a href="{{ post.url }}"><h2 class="blog-post-title">{{ post.title }}</h2></a>
    <p class="blog-post-meta">{{ post.date | date: "%-d %b %Y" }}</p>
	  {% if post.teaser-img %} 
	  <img src="{{ site.baseurl }}/assets/imgs/{{ post.teaser-img }}" class="img-responsive teaser-img-{{ post.teaser-orientation }}">
	  {% endif %}
	  {% if post.img-credit %} 
    <p style="font-size: 10px;"> &copy; {{ post.img-credit }} </p>
	  {% endif %}
	  <p class="post-content" style="margin-top: 10px;"> {{ post.meta }} <br /> <a href="{{ post.url }}">click here for more details</a></p>
    <p></p>
    <hr id="index-hr">
</div>
{% endfor %}
